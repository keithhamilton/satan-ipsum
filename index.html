<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Satan-ipsum by keithhamilton</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="javascripts/ipsum_generator.min.js" type='text/javascript'></script>
  </head>
<body>
        <img src='images/pentagram.png' width='250' height='250' class='rotate180'/>
        <br/>
        <h2>Satan Ipsum: an ipsum generator for the rest of us</h2>
        <hr/>
        <label for='paragraphCount'>Number of paragraphs</label>
        <input type='text' id='paragraphCount' value='4'/>
        <br/>
        <label for='sentenceLength'>Sentence Length Variance (relative +/- 4)</label>
        <input type='range' id='sentenceLength' value='0' min='-4' max='4'/>
        <br/>
        <label for='includeEnochian'>Include Enochian text</label>
        <input type='checkbox' id='includeEnochian'/><br/>
        <label for='enochianWeight' style='display:none'>Enochian Weight (1-3)</label>
        <input style='display:none' type='range' id='enochianWeight' value='0' min='1' max='3'/>
        <br/>
        <button id='generate'>Generate!</button>
        <br/><br/>
        <hr/>
        <div style='width:75%;height:auto;margin-top:20px;color:#666;' id='generatedText'></div>
</body>
<script>

    var generate_button = document.getElementById('generate');
    var targetTextArea = document.getElementById('generatedText');
    var includeEnochianCheck = document.getElementById('includeEnochian');
    var enochianWeight = document.getElementById('enochianWeight');

    generate_button.addEventListener('click', function(){
        var _generator = Generator;
        var _nParagraphs = parseInt(document.getElementById('paragraphCount').value);
        var _sentenceVariance = parseInt(document.getElementById('sentenceLength').value);
        var _includeEnochian = document.getElementById('includeEnochian').checked;
        var _enochianWeight = parseInt(document.getElementById('enochianWeight').value);

        var _generatedText = _generator.generateParagraph(_nParagraphs,_sentenceVariance,_includeEnochian,_enochianWeight);
        targetTextArea.innerHTML = _generatedText;
    })

    includeEnochianCheck.addEventListener('click', function(){
        var _style;
        if(includeEnochianCheck.checked){
           _style='block'; 
        }
        else{
            _style='none';
        }
        enochianWeight.style.display = _style;
        enochianWeight.previousElementSibling.style.display = _style;
    })


</script>
</html>
